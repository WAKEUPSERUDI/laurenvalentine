<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lauren Jeffries üíñ</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: #ffe6eb;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, sans-serif;
    overflow: hidden;
    text-align: center;
  }

  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
  }

  .hidden { display: none; }

  h1 {
    font-size: 1.7rem;
    margin-bottom: 16px;
  }

  button {
    width: 100%;
    padding: 16px;
    font-size: 1.2rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    margin-top: 16px;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    transition: transform 0.2s ease;
  }

  #noBtn {
    background: #aaa;
    color: white;
    position: relative;
  }

  .photo {
    width: 100%;
    border-radius: 16px;
    margin-bottom: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .bar {
    width: 100%;
    height: 14px;
    background: #ffd1dc;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
  }

  .bar-fill {
    height: 100%;
    width: 0%;
    background: #ff4d6d;
    transition: width 0.3s;
  }

  .countdown {
    font-size: 3rem;
    font-weight: bold;
  }

  .heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-200px); opacity: 0; }
  }
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- TAP TO START -->
<div class="container" id="startScreen">
  <h1>üíñ Tap to Start üíñ</h1>
  <p>I made something special for you</p>
  <button id="startBtn">Tap here</button>
</div>

<!-- LOADING -->
<div class="container hidden" id="loadingScreen">
  <h1>Preparing something special‚Ä¶</h1>
  <div class="bar">
    <div class="bar-fill" id="barFill"></div>
  </div>
</div>

<!-- COUNTDOWN -->
<div class="container hidden" id="countdownScreen">
  <div class="countdown" id="countdownText">3</div>
</div>

<!-- MAIN -->
<div class="container hidden" id="mainScreen">
  <img src="/Users/Serudi/Desktop/vale/IMG_0535 2.JPG" alt="Us" class="photo">
  <h1>Lauren Jeffries,<br>will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
  const startScreen = document.getElementById("startScreen");
  const startBtn = document.getElementById("startBtn");
  const bgMusic = document.getElementById("bgMusic");

  const loadingScreen = document.getElementById("loadingScreen");
  const barFill = document.getElementById("barFill");

  const countdownScreen = document.getElementById("countdownScreen");
  const countdownText = document.getElementById("countdownText");

  const mainScreen = document.getElementById("mainScreen");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let yesScale = 1;

  startBtn.addEventListener("click", () => {
    bgMusic.play().catch(() => {});
    startScreen.classList.add("hidden");
    startLoading();
  });

  function startLoading() {
    loadingScreen.classList.remove("hidden");
    let progress = 0;

    const interval = setInterval(() => {
      progress += 10;
      barFill.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        loadingScreen.classList.add("hidden");
        startCountdown();
      }
    }, 250);
  }

  function startCountdown() {
    countdownScreen.classList.remove("hidden");
    let count = 3;
    countdownText.textContent = count;

    const timer = setInterval(() => {
      count--;
      if (count > 0) {
        countdownText.textContent = count;
      } else {
        countdownText.textContent = "üíñ";
        clearInterval(timer);
        setTimeout(() => {
          countdownScreen.classList.add("hidden");
          mainScreen.classList.remove("hidden");
        }, 700);
      }
    }, 1000);
  }

  noBtn.addEventListener("click", () => {
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
    if (navigator.vibrate) navigator.vibrate(100);
    noBtn.style.transform =
      `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
  });

  yesBtn.addEventListener("click", () => {
    launchHearts();
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#ffe6eb;
        font-size:2.2rem;
        text-align:center;
        padding:20px;">
        Lauren Jeffries üíñ<br>
        You‚Äôre officially my Valentine ü•∞
      </div>`;
  });

  function launchHearts() {
    for (let i = 0; i < 25; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "üíñ";
      h.style.left = Math.random() * window.innerWidth + "px";
      h.style.bottom = "20px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2000);
    }
  }
</script>
</body>
</html>
